			});

			// polyfill 提供了这个方法用来获取设备的 pixel ratio
			function getPixelRatio(context) {
				var backingStore = context.backingStorePixelRatio
						|| context.webkitBackingStorePixelRatio
						|| context.mozBackingStorePixelRatio
						|| context.msBackingStorePixelRatio
						|| context.oBackingStorePixelRatio
						|| context.backingStorePixelRatio || 1;

				return (window.devicePixelRatio || 1) / backingStore;
			};
			function generate() {

				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				var ratio = getPixelRatio(ctx);
				console.debug("ratio:" + ratio);
				//绘制背景
				ctx.fillStyle = 'white';
				ctx.fillRect(0, 0, 500 * ratio, 500 * ratio);
				var yOffset = 50;
				var xOffset = 20;
				//绘制商品标题
				ctx.font = "bold 30px arial,sans-serif";
				ctx.fillStyle = "#333333";
				ctx.fillText(layui.$("#goodsTitle").val(), xOffset, yOffset);
				yOffset += 50;
				//绘制价格
				ctx.fillStyle = "#f9555c";
				ctx.font = "20px arial,sans-serif";
				ctx.fillText('特价 ￥', xOffset, yOffset);
				xOffset += 65;
				ctx.font = "bold 30px arial,sans-serif";
				ctx.fillText(layui.$("#goodsPrice1").val() + ".00", xOffset,
						yOffset);
				xOffset += 95;
				ctx.font = "20px arial,sans-serif";
				ctx.fillText("元", xOffset, yOffset);
				//绘制原价
				var marketPrice = layui.$("#goodsPrice1").val();
				xOffset += 40;
				ctx.fillStyle = "#999999";
				ctx.font = "20px";
				ctx.fillText('原价￥' + marketPrice + "元", xOffset, yOffset);
				//绘制原价的删除线
				ctx.lineWidth = 1.5;
				ctx.moveTo(xOffset, yOffset - 6);
				ctx.lineTo(xOffset + (3 + marketPrice.toString().length / 2)
						* 20, yOffset - 6);
				ctx.strokeStyle = '#999999';
				ctx.stroke();
				//绘制商品描述
				xOffset = 20;
				yOffset += 50;
				ctx.font = "22px arial,sans-serif";
				const goodsChaArray = layui.$("#goodsDesc").val().split(
						/[(\r\n)\r\n]+/);
				console.log(goodsChaArray);
				var countnum = 1;
				for (var i = 0; i < goodsChaArray.length; i++) {
					if (i >= 3) {
						countnum = i;
						break;
					}
					ctx.fillStyle = '#77777';
					ctx.textAlign = 'left';
					ctx.fillText(goodsChaArray[i], xOffset, yOffset);
					yOffset += 25;
				}
				if (countnum < 3) {
					yOffset += (3 - countnum) * 18;
				}
				//绘制图片
				var bsize = 280;
				var ssize = 90;
				//yOffset += 20;
				var img = new Image;
				//img.crossOrigin = "anonymous";
				var imgfile = layui.$("#imgFile");
				console.log(imgfile);
				img.onload = function() {
					ctx.drawImage(img, xOffset, yOffset, bsize * ratio, bsize
							* ratio);
					//绘制小图一
					yOffset += bsize * ratio + 5;
					var img1 = new Image;
					//img1.crossOrigin = "anonymous";
					img1.onload = function() {
						ctx.drawImage(img1, xOffset, yOffset, ssize * ratio,
								ssize * ratio);
						//绘制小图二
						xOffset += ssize * ratio + 5;
						var img2 = new Image;
						//img2.crossOrigin = "anonymous";
						img2.onload = function() {
							ctx.drawImage(img2, xOffset, yOffset,
									ssize * ratio, ssize * ratio);
							//绘制小图三
							xOffset += ssize * ratio + 5;
							var img3 = new Image;
							//img3.crossOrigin = "anonymous";
							img3.onload = function() {
								ctx.drawImage(img3, xOffset, yOffset, ssize
										* ratio, ssize * ratio);
								layui.layer.msg('恭喜，海报生成完毕！');
							}
							img3.src = layui.$("#goodsAddr3").val();

						}
						img2.src = layui.$("#goodsAddr2").val();

					}
					img1.src = layui.$("#goodsAddr1").val();

				}
				img.src = layui.$("#goodsAddr").val();

			}
			function saveimg() {
				var myCanvas = document.getElementById("myCanvas");
				
				var dom = document.createElement("a");
				dom.width = 300;
				dom.height = 520;
				dom.href = Canvas2Image.convertToJPEG(myCanvas,300,520).src; // myCanvas.toDataURL("image/png",0.5);
				dom.download = new Date().getTime() + ".png";
				dom.click();
			
				
				layui.layer.msg("导出成功！");
			}
		</script>
</body>
</html>
